{% extends 'base.html' %}
{% from 'macros.html' import navbar %}

{% block main %}
  {{ navbar('/dos', user) }}
  <!-- <h2 class="text-center">PÃ¡gina DOS. Usuario: {{user.email}}</h2> -->
  <div class="container">
    {% for error in messages.errors %}
    <div class="alert alert-danger d-flex align-items-center" role="alert">
      <div>
        {{ error }}
      </div>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <div class="row">
      <div class="col-12 col-md-4 offset-md-4">
        <h3 class="text-center text-primary">New Question</h3>
        <form action="/new_question" method="post" class="bg-success mt-4 p-4 text-white">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Question</label>
            <input type="text" class="form-control" name="pregunta" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Correct Answer</label>
            <input type="text" class="form-control" name="respuesta_correcta" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Fake Answer1</label>
            <input type="text" class="form-control" name="respuesta_falsa1" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Fake Answer2</label>
            <input type="text" class="form-control" name="respuesta_falsa2" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Fake Answer3</label>
            <input type="text" class="form-control" name="respuesta_falsa3">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Fake Answer4</label>
            <input type="text" class="form-control" name="respuesta_falsa4">
          </div>          
          <button type="submit" class="btn btn-outline-warning">Cancel</button> 
          <button type="submit" class="btn btn-outline-warning">Add Question</button>          
        </form>
      </div>
    </div>
  </div>
{% endblock %}
